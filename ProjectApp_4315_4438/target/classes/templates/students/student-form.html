<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Student</title>
</head>

<body>
	
	<div class="container">
	
		<h1>Student Directory</h1>
		<hr>
		
		<p class="h4 mb-4">Save Student </p>
	
		<form action="#" th:action="@{/student/save}"
						 th:object="${students}" method="post">
		
			<!-- Add hidden form field to handle update -->
			<input type="text" th:field="*{id}" 
				class="form-control mb-4 col-4" placeholder="ID">
			
					
			
			<input type="text" th:field="*{firstName}"
					class="form-control mb-4 col-4" placeholder="First name">

			<input type="text" th:field="*{lastName}"
					class="form-control mb-4 col-4" placeholder="Last name">
					
			<input type="text" th:field="*{ExamGrade}"
					class="form-control mb-4 col-4" placeholder="Exam Grade">
			
			<input type="text" th:field="*{ProjectGrade}"
					class="form-control mb-4 col-4" placeholder="Project Grade"> 

			
					
					
			
					
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/student/list}">Back to Student List</a>
		
	</div>
</body>

</html>
